<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/book.css') }}">
    <script
      src="https://kit.fontawesome.com/d80ad0feb1.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> <i class="fas fa-book text-white"></i> BOOKINI</a>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Action</button>
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
          </div>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success text-white" type="submit">Search</button>
            </form>
            <a class="btn btn-outline-danger text-white" type="submit">Log out</a>
          </div>
      </nav>

      <div class="content bg-dark">
        <img src="{{res['img_l']}}" class="img-thumbnail" alt="...">
        <div class="book_body text-white">
            <div><h1>{{res['book_title']}}</h1>
            <h5 class="blockquote-footer display-6">
              {{res['book_author']}}
            </h5>
            </div>
            <p class="lead">{{res['Summary']}}</p>
            <h3>{{res['average_rating']}}</h3>
            <form action="" method="post" class="rate_form
            ">
            <input class="form-control me-2" id="rating" type="number" max="10" min="0" name="rating" placeholder="Rate it" >
            <button class="btn btn-outline-primary text-white" id="rate_button" type="submit">submit</button>
            </form>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
